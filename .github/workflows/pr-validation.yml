name: PR Validation

on: push

jobs:
  prebuild-check:
    name: Prebuild Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck check
        run: npm run typecheck

      - name: Run lint check
        run: npm run lint
